<!DOCTYPE html>

<HTML>

    <HEAD>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="/js/check-login.js"></script>
        <script type="text/javascript">onLoadPage();</script>
        <TITLE>Cards</TITLE>
        <link href='/style.css' rel='stylesheet'>
        <script type="text/javascript" src="/js/get-all-cards.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet"> 
    </HEAD>

    <BODY onload="getCards()">
        <div id="page-container">
            <nav id="header"></nav>
            <div id="content-wrap">

                <H1>Cards</H1>
                <P>This page will query the server for and display all cards in the database.</P>

                <form action="/cards/search/index.html" method="GET">
                    <label for="card">Search for a specific card:</label>
                    <input id="search" name="search" type="text"><br><br>
                    <input type="submit" value="Submit">
                </form>

                <div id="cards-container">
                    <div class="card">
                        <img class="card-portrait" src="/portraits/ATTACK.png">
                        <img class="card-description-background" src="/portraits/ICE/ATTACK_desc.png">
                        <img class="card-frame" src="/portraits/ICE/ATTACK_frame.png">
                        <img class="card-banner" src="/portraits/RARE_banner.png">
                        <img class="card-energy-symbol" src="/portraits/ICE/energy.png">
                        <div class="card-cost-container">
                            <div class="card-cost-text">1</div>
                        </div>
                        <div class="card-name-container">
                            <div class="card-name-text">Frozen Capsule</div>
                        </div>
                        <div class="card-type-container">
                            <div class="card-type-text">Attack</div>
                        </div>
                        <div class="card-description-container">
                            <div class="card-description-text">Deal 6 damage. <br> <span class="keyword">Transmute</span> this card. <br> <span class="keyword">Mutable:</span> When <br> <span class="keyword">Transmuted,</span> this gains <br> 2 <span class="keyword">Purity.</span></div>
                        </div>
                    </div>
                </div>

                <div id="results"></div>

            </div>
            <nav id="footer"></nav>
        </div>
    </BODY>

</HTML>

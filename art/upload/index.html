<!DOCTYPE html>

<HTML>

    <HEAD>
        <script type="text/javascript" src="/js/config.js"></script>
        
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="/js/check-login.js"></script>

        <TITLE>Art Upload</TITLE>
        <link href='/style.css' rel='stylesheet'>
        <script type="text/javascript" src="/js/upload-art.js"></script>
        <script type="text/javascript" src="/js/get-card-list.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet"> 
    </HEAD>

    <BODY onload="onLoadPage();getCardList();">
        <div id="page-container">
            <div id="header"><div id="context-buttons"><img src="/favicon.ico" id="fox"></div><nav id="nav-bar"></nav></div>
            <div id="content-wrap">

                <H1>upload form</H1>
                <form action="">
                    <p id="size-warning">File is too large! Limit 1MB. Please have mercy on my tiny server :(</p>
                    <input id="submission" name="submission" type="file" accept="image/png, image/jpeg, image/bmp" required onchange="checkSize(this)">
                    <select id="card-id-selector" name="cardID" required>
                        <optgroup label="--choose a card--"></optgroup>
                    </select>
                    <input type="button" name="submitbutton" value="submit" onclick="uploadArt(this.form);">
                </form>

            </div>
            <nav id="footer"></nav>
        </div>
    </BODY>

</HTML>

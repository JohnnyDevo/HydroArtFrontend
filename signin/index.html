<!DOCTYPE html>

<HTML>

    <HEAD>
        <script type="text/javascript" src="/js/config.js"></script>
        
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="/js/check-login.js"></script>
        
        <TITLE>User Profile</TITLE>
        <link href='/style.css' rel='stylesheet'>
        <script type="text/javascript" src="/js/signin.js"></script>
    </HEAD>

    <BODY onload="onLoadPage();">
        <div id="page-container">
            <div id="header"><div id="context-buttons"><img src="/favicon.ico" id="fox"></div><nav id="nav-bar"></nav></div>
            <div id="content-wrap">

                <form name="signup" action="" method="POST">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username">
                    <br>
                    <label for="password">password:</label>
                    <input type="text" id="password" name="password">
                    <br>
                    <input type="button" name="submitbutton" value="submit" onClick="signin(this.form);">
                </form>
                <br><br><br><P>Don't have an account? <a href="/signup">Sign Up!</a></P>

            </div>
            <nav id="footer"></nav>
        </div>
    </BODY>

</HTML>
